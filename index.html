<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>iCadastro</title>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Abel|Satisfy' rel='stylesheet' type='text/css' />
<link href="default.css" rel="stylesheet" type="text/css" media="all" />
<link href="custom.css" rel="stylesheet" type="text/css" media="all" />
<!--[if IE 6]>
<link href="default_ie6.css" rel="stylesheet" type="text/css" />
<![endif]-->
</head>
<body>
<div id="wrapper">
	<div id="header-wrapper">
		<div id="header">
			<div id="logo">
				<h1><a href="#"><welcome>Icadastro</welcome></a></h1>
				<img src="noun_8538789_cc.png"  width="100"/>
			</div>
			<div id="menu">
				<ul>
					<li class="current_page_item"><a href="#" accesskey="1" title="">Pagina Inicial</a></li>
					<li><a href="paginasobr.html" accesskey="2" title="">Sobre nós</a></li>
					<li><a href="#" accesskey="3" title="">Cadastre-se</a></li>
					<li><a href="#" accesskey="5" title="">Contato</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="banner"><img src="images/header-img.jpg" width="1120" height="500" alt="" /></div>
	<div id="page-wrapper">
		<div id="page">
			<div id="wide-content">
				<div>
					<h2 class="cabecalho">
						<img src="noun_13178531_cc.png"/>
						Realize seu Cadastro
					</h2>
					<p>
					<form>
						<table border="0" width="600" id="formulario_cadastro">
							<tr>
								<td colspan="2" align="center">
									<div id="cabecalho">
										<b></b>

									</div>
								</td>
							</tr>
							<tr>
								<td>
									<b><label for="id_nome"> Nome: </label></b>
								</td>
								<td>
									<input type="text" id="id_nome" name="nome" placeholder="Digite o seu nome" />
								</td>
							</tr>
							<tr>
							<tr>
								<td>
									<b><label for="id_cep"> CEP: </label></b>
								</td>
								<td>
									<input type="text" id="id_cep" name="cep" placeholder="Digite o seu CEP" />
								</td>
							</tr>
							<tr>
								<td>
									<b><label for="id_telefone"> Telefone: </label></b>
								</td>
								<td>
									<input type="text" id="id_telefone" name="telefone" placeholder="Digite o seu telefone" />
								</td>
							</tr>
							<tr>
								<td>
									<b><label for="id_email"> E-mail: </label></b>
								</td>
								<td>
									<input type="text" id="id_email" name="email" placeholder="Digite o seu e-mail" />
								</td>
							</tr>
							<tr>
								<td>
									<b class="titulo">Gênero:</b>
								</td>
								<td>
									<label for="id_genero_m"> Masculino </label>
									<input type="radio" id="id_genero_m" name="genero" />

									<label for="id_genero_f"> Feminino </label>
									<input type="radio" id="id_genero_f" name="genero" />
								</td>
							</tr>
							<tr>

								<td>
									<b><label for="id_senha">  Criar Senha: </label></b>
								</td>
								<td>
									<input type="password" id="id_senha" name="senha" placeholder="Digite uma senha" />
								</td>
							</tr>
							<td>
								<b><label for="id_confirmar_senha">  Confirme a sua Senha: </label></b>
							</td>
							<td><input type="password" id="id_confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" />
							</td>
							</tr>
							<tr>
								<td>
									<b><label for="id_cidade">  Cidade: </label></b>
								</td>
								<td>
									<input type="text" id="id_cidade" name="cidade" placeholder="Digite sua cidade" />
								</td>
							</tr>
							<tr>
								<td>
									<b><label for="id_estado"> Estado: </label></b>
								</td>
								<td>
									<select id="id_estado" name="signo">
										<b><option value="">Selecione o seu Estado</option></b>
										<option value="1">SP</option>
										<option value="2">RJ</option>
										<option value="3">PB</option>
										<option value="4">AC</option>
										<option value="5">PR</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<b><label for="id_qualidades">Digite suas Qualidades</label></b>
								</td>
								<td>
									<textarea id="id_qualidades" name="short_qualidades"></textarea></td>
							</tr>
							<tr>
								<td>
								</td>
								<td>
									<input type="reset" value="Limpar" />
									<input type="submit" value="Enviar" />
								</td>
						</table>
					</form>
					</p>

				</div>
			</div>
		</div>
	</div>

</div>
<div id="footer">
	<p>&copy; Untitled. All rights reserved. Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>. Photos by <a href="http://fotogrph.com/">Fotogrph</a>.</p>
</div>
</body>
</html>
